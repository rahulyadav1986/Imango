<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Mango Fax
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let comment of comments">

      <ion-col size="9" *ngIf="comment.author.id !== currentUser.id" class="message other-message">
        <ion-item>
          <ion-avatar>
            <img [src]="comment.author.imageUrl">
          </ion-avatar>
          <b class="aName">{{ comment.author.name }}</b><br>
        </ion-item>
        <span>{{ comment.detail }}</span>
        <div class="time ion-text-right"><br>
          {{ comment.createDate | date:'short' }}
        </div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="comment.author.id === currentUser.id" class="message my-message">
        <ion-item>
          <ion-avatar>
            <img [src]="comment.author.imageUrl">
          </ion-avatar>
          <b class="aName">{{ comment.author.name }}</b><br>
        </ion-item>
        <span>{{ comment.detail }}</span>
        <div class="time ion-text-right"><br>
          {{ comment.createDate | date:'short' }}
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea 
            autosize 
            maxRows="3" 
            [(ngModel)]="newMsg"
            class="message-input">
        </textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button 
          expand="block" 
          fill="clear" 
          color="primary"
          [disabled]="newMsg === ''"
          class="msg-btn"
          (click)="sendMessage()">
          <ion-icon 
            name="send-outline" 
            color="primary"
            slot="icon-only">
          </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
